<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon"
        href="https://res.cloudinary.com/dsy30p7gf/image/upload/v1762976509/Recurso_1CHOREOICO_wma7og.png">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/ea3042a44d.js" crossorigin="anonymous"></script>
    <title>CHOREOMANIA</title>

    <script src="../scripts/audio-manager.js"></script>

</head>

<body>
    <nav class="navbar" role="navigation" aria-label="Main navigation bar">
        <div class="left-spacer"></div>
        <div class="counter-container">
            <span id="counter" class="counter" role="status" aria-live="polite" aria-atomic="true">0/16 REGISTERED</span>
        </div>
        <div class="controls">
            <button class="btn" id="muteBtn" aria-label="Mute or activate music">
                <i class="fa-solid fa-volume-xmark" style="color: #000000;" aria-hidden="true"></i>
            </button>
            <button class="btn" aria-label="Back to top">
                <span class="icon"><i class="fa-solid fa-arrow-rotate-left" style="color: #000000;" aria-hidden="true"></i></span>
            </button>
        </div>
    </nav>


    <marquee></marquee>

    <div class="terminal-content" role="region" aria-label="List of registered participants">
        <div class="characters-grid" id="charactersGrid" role="list" aria-live="polite">

        </div>
    </div>

    <div class="container_form">
        <form id="form" aria-label="Participant registration form">
            <div class="form-group">
                <div class="tooltip-wrapper">
                    <input type="text" id="name" placeholder="NAME..." required aria-label="Participant's name" aria-describedby="nameHelp">
                    <span class="tooltip-icon" role="button" tabindex="0" aria-label="Help with the name field">?
                        <span class="tooltip-text" id="nameHelp" role="tooltip">Enter the names of the 16 participants one by one</span>
                    </span>
                </div>
                <button type="button" class="add" id="addBtn" aria-label="Add participant to list"><i class="fa-solid fa-plus"
                        style="color:#000000" aria-hidden="true"></i></button>
                <button type="button" class="begin" aria-label="Start the game with the registered participants">GO!</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../scripts/gameState.js"></script>
    <script src="../scripts/form.js"></script>

</body>

</html>
