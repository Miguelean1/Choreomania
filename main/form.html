<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/form.css">
    <script src="https://kit.fontawesome.com/ea3042a44d.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
    <body>
        <nav class="navbar">
            <div class="controls">
                <button class="btn" id="muteBtn" onclick="toggleMute()">
                    <i class="fa-solid fa-volume-xmark" style="color: #000000;"></i>
                </button>
                <button class="btn" onclick="restartGame()">
                    <span class="icon"><i class="fa-solid fa-arrow-rotate-left" style="color: #000000;"></i></span>
                </button>
            </div>
        </nav>
        
        <div class="terminal-wrapper">
            <div class="terminal-background">
                <img src="https://res.cloudinary.com/dc4u0bzgh/image/upload/v1761840882/Group_186_zlvs0c.png" alt="Terminal">
            </div>
        </div>

        <div class="terminal-content">
            <div class="characters-grid" id="charactersGrid">
                <div class="character-card">
                    <button class="remove-btn"><i class="fa-solid fa-xmark" style="color:#000000"></i></button>
                    <div class="character-image"></div>
                    <div class="character-name">NAME</div>
                </div>
            </div>
        </div>
        
        <div class="container_form">
            <form id="form">
                <div class="form-group">
                    <input type="text" id="name" placeholder="NAME..." required>
                    <button type="button" class="add" id="addBtn"><i class="fa-solid fa-plus" style="color:#000000"></i></button>
                    <button type="submit" class="begin">GO!</button>
                </div>    
            </form>
        </div>
        
        <script src="/scripts/form.js"></script>
    </body>
</html>
