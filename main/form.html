<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/form.css">
    <script src="https://kit.fontawesome.com/ea3042a44d.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
    <body>
        <nav class="navbar">
            <div class="controls">
                <button class="btn" id="muteBtn" onclick="toggleMute()">
                    <i class="fa-solid fa-volume-xmark" style="color: #000000;"></i>
                </button>
                <button class="btn" onclick="restartGame()">
                    <span class="icon"><i class="fa-solid fa-arrow-rotate-left" style="color: #000000;"></i></span>
                </button>
            </div>
        </nav>
        <div class="terminal_content">
            <div id="frame"></div>
        </div>
        <div class="container">
            <form id="form">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Name..." required>
                    <button type="submit" class="add">+</button>
                    <button type="submit" class="begin">GO!</button>
                </div>
            </form>
        </div>
        
        
    </body>
</html>
