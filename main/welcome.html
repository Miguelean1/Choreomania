<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/welcome.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/ea3042a44d.js" crossorigin="anonymous"></script>

    <title>CHOREOMANIA: The last ascent</title>
    <link rel="icon" type="image/x-icon"
        href="https://res.cloudinary.com/dsy30p7gf/image/upload/v1762976509/Recurso_1CHOREOICO_wma7og.png">

    <script src="../scripts/audio-manager.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="controls">

            <button class="btn" id="muteBtn" onclick="muteMusic()">
                <i class="fa-solid fa-volume-high" style="color: #000000;"></i>
            </button>


        </div>
    </nav>

    <div class="container">
        <button class="start-btn" onclick="nextScreen()">START</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../scripts/welcome.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            initAudio('../assets/sounds/WelcomeMusic.mp3');

            if (typeof checkMusicPreference === "function") {
                checkMusicPreference();
            }
        });
    </script>

</body>

</html>
