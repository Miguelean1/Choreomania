<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ea3042a44d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/intro.css">
    <title>CHOREOMANIA: The last ascent</title>
    <link rel="icon" type="image/x-icon"
        href="https://res.cloudinary.com/dsy30p7gf/image/upload/v1762976509/Recurso_1CHOREOICO_wma7og.png">

    <script src="../scripts/audio-manager.js"></script>
</head>

<body>

    <div class="backgrounds" aria-hidden="true">
        <div class="background bg-0"></div>
        <div class="background bg-1"></div>
        <div class="background bg-2"></div>
        <div class="background bg-3"></div>
        <div class="background bg-4"></div>
    </div>


    <div class="letterbox-top" aria-hidden="true"></div>
    <div class="letterbox-bottom" aria-hidden="true"></div>


    <nav class="navbar" role="navigation" aria-label="Navigation controls">
        <div class="controls">
            <button class="btn" id="muteBtn" onclick="muteMusic()" aria-label="Mute or activate music">
                <i class="fa-solid fa-volume-xmark" aria-hidden="true"></i>
            </button>
            <button class="btn" onclick="returnHome()" aria-label="Back to top">
                <i class="fa-solid fa-arrow-rotate-left" aria-hidden="true"></i>
            </button>
            <button class="btn" onclick="skipScene()" aria-label="Skip scene">
                <i class="fa-solid fa-arrow-right" aria-hidden="true"></i>
            </button>
        </div>
    </nav>

    <div class="arrow" id="arrow" aria-hidden="true"></div>

    <div class="text-container" role="region" aria-label="Storytelling">
        <div class="text-box" id="textBox" aria-live="polite"></div>
    </div>


    <div class="button-container" id="buttonContainer">
        <button class="continue-btn" onclick="nextScreen()" aria-label="Begin testing the game">Begin Trials</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../scripts/intro.js"></script>
</body>

</html>
