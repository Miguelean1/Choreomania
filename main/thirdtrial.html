<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>CHOREOMANIA</title>
    <link rel="stylesheet" href="/styles/thirdtrial.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/ea3042a44d.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar">
        <div class="controls">
            <button class="btn" id="muteBtn" onclick="toggleMute()">
                <i class="fa-solid fa-volume-xmark" style="color: #000000;"></i>
            </button>
            <button class="btn" onclick="restartGame()">
                <span class="icon"><i class="fa-solid fa-arrow-rotate-left" style="color: #000000;"></i></span>
            </button>
        </div>
    </nav>

    <div class="main-layout">
        <div class="top-section">
            <div class="card-container">
                <div class="image-wrapper">
                    <div class="name-tag">THE BENEFACTOR</div>
                    <div class="image-container">
                        <img src="https://res.cloudinary.com/dsy30p7gf/image/upload/v1761909656/GOOD_kidkeq.png">
                    </div>
                </div>
                <div id="dialogbox" class="normal-style">There's not much left now. The suffering will be worth it for the rest of humankind... I mean, for all of humankind. And with that, our finalists are:</div>
            </div>
        </div>


        <div class="characters-section">
            <div class="characters-grid">

                <div class="character-card">
                    <div class="character-image" style="--bg-color: #ff6b9d; --bg-color-dark: #c44569;">
                    </div>
                    <div class="character-name">ALEX</div>
                </div>


                <div class="character-card">
                    <div class="character-image" style="--bg-color: #feca57; --bg-color-dark: #ee5a6f;">

                    </div>
                    <div class="character-name">JORDAN</div>
                </div>


                <div class="character-card">
                    <div class="character-image" style="--bg-color: #a29bfe; --bg-color-dark: #6c5ce7;">

                    </div>
                    <div class="character-name">SAGE</div>
                </div>


                <div class="character-card">
                    <div class="character-image" style="--bg-color: #5f27cd; --bg-color-dark: #341f97;">

                    </div>
                    <div class="character-name">RILEY</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/thirdtrial.js"></script>
</body>

</html>
