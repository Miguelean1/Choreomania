<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reveal - CHOREOMANIA</title>
  <link rel="stylesheet" href="../estilos/styles.css">
  <link rel="stylesheet" href="../estilos/reveal.css">
</head>
<body class="bg-reveal">
  <div class="reveal-container">
    <div class="rocket-icon">
      <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4.5 16.5c-1.5 1.25-2 5-2 5s3.75-.5 5-2c.625-.625 1-1.5 1-2.5v-5"></path>
        <path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"></path>
        <path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"></path>
        <path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"></path>
      </svg>
    </div>

    <h1 class="congratulations-title">CONGRATULATIONS</h1>

    <div id="winner-display" class="winner-display">
      <div id="winner-avatar" class="winner-avatar"></div>
      <div id="winner-name" class="winner-name"></div>
    </div>

    <div id="reveal-text" class="reveal-text hidden">
      <p class="glitch-text">SYSTEM OVERRIDE...</p>
      <p>Welcome to your new life aboard New Hope.</p>
      <p>Your contract is binding and permanent.</p>
      <p class="subtle-text">Thank you for your... cooperation.</p>
      <p class="signature">- The Benefactor</p>
    </div>

    <div id="next-ceremony" class="next-ceremony hidden">
      NEXT CEREMONY: 2048
    </div>

    <button id="restart-btn" class="btn-primary hidden">
      RESTART CEREMONY
    </button>
  </div>

  <script type="module" src="../scripts/reveal.js"></script>
</body>
</html>
