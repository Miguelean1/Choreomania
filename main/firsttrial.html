<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../styles/firsttrial.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <nav class="navbar" role="navigation" aria-label="Main navigation bar">
        <div class="controls">
            <div class="controls">
                <button class="btn" id="muteBtn" onclick="muteMusic()" aria-label="Mute or activate music">
                    <i class="fa-solid fa-volume-xmark" style="color: #000000;" aria-hidden="true"></i>
                </button>
                <button class="btn" onclick="returnHome()" aria-label="Back to top">
                    <span class="icon"><i class="fa-solid fa-arrow-rotate-left" style="color: #000000;" aria-hidden="true"></i></span>
                </button>
            </div>

    <div class="main-layout">

        <div class="top-section">
            <div class="card-container">
                <div class="image-wrapper">

                    </div>
                </div>

                <div id="dialogbox" class="normal-box" aria-live="polite">

                    ceremony of Ascension! || We see a bunch of eager youngsters!
                    I wish everyone good luck. || There isn't enough room for my
                    rocket for all of you. May the luckiest ones win!
                </div>
            </div>

        </div>
        <div class="characters-section">
            <div class="characters-grid" id="charactersGrid" role="list" aria-label="Participants"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../scripts/raffle.js"></script>
    <script src="../scripts/firsttrial.js"></script>
